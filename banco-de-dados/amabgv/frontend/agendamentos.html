<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão AMABGV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56d0899898.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100 sticky-top shadow-sm">
        <div class="container px-0">
            <a class="navbar-brand" href="./index.html">AMABGV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Associados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./agendamentos.html">Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pagamentos.html">Pagamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tabela de Agendamentos -->
    <div class="container mt-5">    
        <div class="my-5 row">
            <h2 class="col-12 col-md-3">Agendamentos</h2>

            <div class="col-12 col-md-9 ms-auto search">
                <div class="row justify-content-end">
                    <div class="col-12 col-md-5 mb-2">
                        <input type="text" id="filtroAgendamentos" class="form-control" placeholder="Filtrar Agendamentos">
                    </div>
                    <div class="col-12 col-md-3">
                        <button type="button" id="btnCadastrarAgendamento" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agendamentoModal">
                            Cadastrar Agendamento
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome do Associado</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Data</th>
                    <th scope="col">Horário</th>
                    <th scope="col">Espaço Reservado</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="agendamentosTableBody">
                <!-- Linhas de agendamentos serão inseridas aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Cadastro/Edição de Agendamento -->
    <div class="modal fade" id="agendamentoModal" tabindex="-1" aria-labelledby="agendamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agendamentoModalLabel">Cadastro de Agendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="row g-2" id="formAgendamento">
                        <div class="col-12">
                            <label for="nomeAssociado" class="form-label">Nome do Associado</label>
                            <input type="text" class="form-control" id="nomeAssociado" name="nomeAssociado" disabled readonly>
                        </div>
                        <div class="col-12">
                            <label for="associadoCpf" class="form-label">CPF do Associado</label>
                            <input type="text" class="form-control" id="associadoCpf" name="associadoCpf">
                        </div>
                        <div class="col-6">
                            <label for="dataAgendamento" class="form-label">Data</label>
                            <input type="date" class="form-control" id="dataAgendamento" name="dataAgendamento">
                        </div>
                        <div class="col-6">
                            <label for="horarioAgendamento" class="form-label">Horário</label>
                            <input type="time" class="form-control" id="horarioAgendamento" name="horarioAgendamento">
                        </div>
                        <div class="col-12">
                            <label for="espacoReservado" class="form-label">Espaço Reservado</label>
                            <textarea class="form-control" id="espacoReservado" name="espacoReservado" rows="5"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="agendamentoSaver" type="submit" class="btn btn-primary" data-agendamento-id=""></button>
            </div>
        </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="./js/agendamentos.js"></script>
</body>

</html>
