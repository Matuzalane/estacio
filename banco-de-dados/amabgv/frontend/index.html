<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão AMABGV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56d0899898.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100 sticky-top shadow-sm">
        <div class="container px-0">
            <a class="navbar-brand" href="./index.html">AMABGV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Associados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./agendamentos.html">Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pagamentos.html">Pagamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="my-5 row">
                <h2 class="col-12 col-md-3">Associados</h2>

                <div class="col-12 col-md-9 ms-auto search">
                    <div class="row justify-content-end">
                        <div class="col-12 col-md-5 mb-2">
                            <input type="text" id="filtroAssociados" class="form-control" placeholder="Filtrar Associados">
                        </div>
                        <div class="col-12 col-md-3">
                            <button type="button" id="btnCadastrarAssociado" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cadastroAssociado">
                                Cadastrar Associado
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">CPF</th>
                      <th scope="col">Gênero</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">Telefone</th>
                      <th scope="col"></th>
                    </tr>
                </thead>

                <tbody id="table_content">
                
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="cadastroAssociado" tabindex="-1" role="dialog" aria-labelledby="cadastroAssociadoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Cadastro de Associados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="row g-2">
                            <div class="col-12">
                                <input type="text" class="form-control" id="nome" placeholder="Nome completo">
                            </div>
                            <div class="col-6">
                                <select class="form-select" id="identidadeGenero">
                                    <option value=""> Identidade de gênero </option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                    <option value="O">Outros</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="cpf" placeholder="CPF">
                            </div>
                            <div class="col-6">
                                <input type="email" class="form-control" id="email" placeholder="E-mail">
                            </div>
                            <div class="col-6 mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="Número de Telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}">
                            </div>
                            
                            <hr/>

                            <div class="col-12 mt-0">
                                <input type="text" class="form-control" id="rua" placeholder="Nome da Rua">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="numero" placeholder="Número">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="estado" placeholder="Estado">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="cep" placeholder="CEP">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="associadoSaver" type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulário para cadastro de associados -->
    

    <!-- Scripts do Bootstrap -->
    <script src="./js/associadosGetter.js"></script>
    <script src="./js/associadosSaver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</body>

</html>
